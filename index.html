<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Get Free Course @ vaibhav Singh</title>
</head>

<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Get A Free Course</span>
                </a>
            </header>

            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Customer Name</span>
                        <input type="text" id="inpName" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Course</span>
                        <input type="text" id="inpCourse" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Author</span>
                        <input type="text" id="inpAuthor" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button class="btn btn-success btn-lg" id="btnInsert" type="button">Generate Card</button>
                </div>
            </div>
            <div class="text-center">
                <div id="myDiv" style="display:none"><img id="myImage" src="./loader.gif"></div><br>
            </div>



            <div class="row row-cols-1 row-cols-md-3 g-4" id="lsOutput">
                <!-- cards will be added here -->
            </div>

            <script src="./index.js"></script>
            <footer class="pt-3 mt-4 text-muted border-top">
                &copy; 2021 @vaibhav Singh
            </footer>
        </div>
    </main>

</body>

</html>
